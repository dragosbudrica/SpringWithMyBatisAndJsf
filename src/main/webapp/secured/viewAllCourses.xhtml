<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home
    </title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>

    <h:form id="form">
        <p:panel header="Home">
            <p>
                <p:outputLabel
                        value="Welcome, #{loginHandler.currentStudent.firstName}!"/>
                <p:commandButton style="float:right" value="Logout"
                                 action="#{loginHandler.logout()}"/>
            </p>
        </p:panel>
        <p:growl id="msgs" showDetail="true"/>

        <br/><br/>
        <p:dataTable value="#{courseHandler.getAllCourses()}" var="courseDto">
            <f:facet name="header">
                List of Courses
            </f:facet>
            <p:column>
                <f:facet name="header">
                    Course Name
                </f:facet>
                #{courseDto.courseName}
                <f:facet name="footer">
                </f:facet>
            </p:column>
            <p:column headerText="Category">
                #{courseDto.category}
            </p:column>
            <p:column headerText="Professor">
                #{courseDto.professor}
            </p:column>
            <p:column style="width:32px;text-align: center">
                <p:commandButton update=":form:courseDetail" oncomplete="PF('courseDialog').show()"
                                 icon="ui-icon-search" title="View">
                    <f:setPropertyActionListener value="#{courseDto}" target="#{courseSelection.selectedCourse}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>


    <p:dialog header="Course Info" widgetVar="courseDialog" modal="true" showEffect="fade" hideEffect="fade"
              resizable="false">
        <p:outputPanel id="courseDetail" style="text-align:center;">
            <p:panelGrid columns="2" rendered="#{not empty courseSelection.selectedCourse}" columnClasses="label,value">

                <h:outputText value="Name:"/>
                <h:outputText value="#{courseSelection.selectedCourse.courseName}"/>

                <h:outputText value="Category"/>
                <h:outputText value="#{courseSelection.selectedCourse.category}"/>

                <h:outputText value="Professor:"/>
                <h:outputText value="#{courseSelection.selectedCourse.professor}"/>

            </p:panelGrid>
        </p:outputPanel>
        <f:facet name="footer">
            <h:panelGroup columns="2" columnClasses="button,button">
                <p:commandButton value="Enroll" actionListener="#{enrollmentHandler.enroll(loginDto, courseSelection.selectedCourse)}" oncomplete="window.alert('Enrollment successful!');"/>
                <p:commandButton style="float:right" value="Cancel" onclick="PF('courseDialog').hide();" />
            </h:panelGroup>
        </f:facet>
    </p:dialog>
    </h:form>

</h:body>
</html>
