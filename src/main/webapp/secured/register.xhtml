<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui-template.xhtml">
    <ui:define name="title">
        <title>Create Account</title>
    </ui:define>
    <ui:define name="menu">
        <h:form>
            <p:outputPanel id="menuPanel" layout="block">
                <p:menu autoSubmenuDisplay="true"
                        style="width:213px;height:483px;border:none;font-size:small;padding:0px;"
                        ajax="false" type="sliding" backLabel="#{msg['menu.back']}">
                    <p:submenu label="Pages" icon="ui-icon ui-icon-refresh">
                        <p:menuitem>
                            <h:commandLink action="/secured/courseScheduling.xhtml?faces-redirect=true" value="Course Scheduling"/>
                        </p:menuitem>
                        <p:menuitem>
                            <h:commandLink action="/secured/page2.xhtml?faces-redirect=true" value="Page2"/>
                        </p:menuitem>
                    </p:submenu>
                </p:menu>
            </p:outputPanel>
        </h:form>
    </ui:define>

<ui:define name="content">
    <h:form id="registerForm">
        <p:messages id="messages" showDetail="false"/>
        <p:panel id="panel" header="Create Account">
            <h:panelGrid columns="3" cellpadding="6">
                <p:outputLabel for="firstName" value="First Name:"/>
                <p:inputText id="firstName" value="#{registerView.firstName}"
                             required="true" label="First name">
                    <f:validateLength minimum="3"/>
                </p:inputText>
                <p:message for="firstName" display="icon"/>

                <p:outputLabel for="lastName" value="Last Name:"/>
                <p:inputText id="lastName" value="#{registerView.lastName}"
                             required="true" label="Last name">
                    <f:validateLength minimum="3"/>
                </p:inputText>
                <p:message for="lastName" display="icon"/>

                <p:outputLabel for="ssn" value="SSN:"/>
                <p:inputText id="ssn" value="#{registerView.ssn}"
                             required="true" label="SSN">
                    <f:validateLength minimum="3"/>
                </p:inputText>
                <p:message for="ssn" display="icon"/>

                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{registerView.email}"
                             required="true" label="Email">
                    <f:validateLength minimum="3"/>
                </p:inputText>
                <p:message for="email" display="icon"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password"
                            value="#{registerView.password}" required="true"
                            label="Password">
                    <f:validateLength minimum="3"/>
                </p:password>
                <p:message for="password" display="icon"/>

                <p:outputLabel for="role" value="Role:" />
                <p:selectOneMenu id="role" value="#{registerView.role}" style="width:125px">
                    <f:selectItem itemLabel="Professor" itemValue="Professor" />
                    <f:selectItem itemLabel="Student" itemValue="Student" />
                </p:selectOneMenu>
                <p:message for="role" display="icon"/>
            </h:panelGrid>
            <p:commandButton value="Register" update="panel messages"
                             action="#{registerView.register}"/>
        </p:panel>
    </h:form>
</ui:define>
</ui:composition>
