<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home</title>
</h:head>

<h:body>

    <h:form>
        <p:panel header="Home">
            <p>
                <h:outputText
                        value="Welcome, #{studentHandler.currentStudent.firstName}!" />
            </p>
        </p:panel>
    </h:form>

    <p:dataTable value="#{courseHandler.getAllCourses()}" var="courseDto">
        <f:facet name="header">
            List of Courses
        </f:facet>
        <p:column>
            <f:facet name="header">
                Course Name
            </f:facet>
            #{courseDto.courseName}
            <f:facet name="footer">
            </f:facet>
        </p:column>
        <p:column headerText="Category">
            #{courseDto.category}
        </p:column>
        <p:column headerText="Professor">
            #{courseDto.professor}
        </p:column>
        <p:column style="width:32px;text-align: center">
            <p:commandButton oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                <f:setPropertyActionListener value="#{courseDto}" target="#{dtSelectionView.selectedCourse}" />
            </p:commandButton>
        </p:column>
        <f:facet name="footer">
        </f:facet>
    </p:dataTable>

    <p:dialog header="Course Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty dtSelectionView.selectedCar}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif"/>
                </f:facet>

                <h:outputText value="Name:" />
                <h:outputText value="#{dtSelectionView.selectedCar.id}" />

                <h:outputText value="Category" />
                <h:outputText value="#{dtSelectionView.selectedCar.year}" />

                <h:outputText value="Professor:" />
                <h:outputText value="#{dtSelectionView.selectedCar.color}" style="color:#{dtSelectionView.selectedCar.color}"/>

            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>

    <p:commandButton value="Logout"
                     action="#{studentHandler.logout()}" />

</h:body>
</html>
