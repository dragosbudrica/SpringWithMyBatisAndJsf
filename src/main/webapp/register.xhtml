<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registration Page</title>
</h:head>
<h:body>
    <h:form id="registerForm">
        <p:messages id="messages" showDetail="false"/>
        <p:panel id="panel" header="Register">
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="firstName" value="First Name:"/>
                <p:inputText id="firstName" value="#{registerView.firstName}"
                             required="true" label="First name">
                    <f:validateLength minimum="3"/>
                </p:inputText>
                <p:message for="firstName" display="icon"/>

                <p:outputLabel for="lastName" value="Last Name:"/>
                <p:inputText id="lastName" value="#{registerView.lastName}"
                             required="true" label="Last name">
                    <f:validateLength minimum="3"/>
                </p:inputText>
                <p:message for="lastName" display="icon"/>

                <p:outputLabel for="ssn" value="SSN:"/>
                <p:inputText id="ssn" value="#{registerView.ssn}"
                             required="true" label="SSN">
                    <f:validateLength minimum="3"/>
                </p:inputText>
                <p:message for="ssn" display="icon"/>

                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{registerView.email}"
                             required="true" label="Email">
                    <f:validateLength minimum="3"/>
                </p:inputText>
                <p:message for="email" display="icon"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password"
                            value="#{registerView.password}" required="true"
                            label="Password">
                    <f:validateLength minimum="3"/>
                </p:password>
                <p:message for="password" display="icon"/>
            </h:panelGrid>

            <p:commandButton value="Register" update="panel messages"
                             action="#{registerView.register}"/>

        </p:panel>
    </h:form>
</h:body>
</html>
