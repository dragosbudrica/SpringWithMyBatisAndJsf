<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h = "http://java.sun.com/jsf/html">

<h:head>
    <title>View All Courses</title>
    <h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>

<h:body>
    <h:dataTable value = "#{courseData.getAllCourses()}" var = "c"
                 styleClass = "courseTable"
                 headerClass = "courseTableHeader"
                 rowClasses = "courseTableOddRow,courseTableEvenRow">

        <h:column><f:facet name = "header">Course Code</f:facet>
            #{c.courseCode}
        </h:column>

        <h:column><f:facet name = "header">Course Name</f:facet>
            #{c.courseName}
        </h:column>

        <h:column><f:facet name = "header">Category</f:facet>
            #{c.category}
        </h:column>
    </h:dataTable>
</h:body>
</html>
